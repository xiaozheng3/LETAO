<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我的乐淘搜索页</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/detail.less">
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 固定在顶部 -->
    <header id="header">
        <a href="#" class="fa-arrow-left"></a>
        <h4>我的乐淘详情页</h4>
    </header>
    <!-- 商品列表主体 -->
    <main id="main">
        <!-- 下拉刷新的父容器 -->
        <div class="mui-scroll-wrapper" id="pullrefresh">
            <!-- 下拉刷新的子容器 -->
            <div class="mui-scroll">
                <div class="product-detail">
                    <!-- mui的轮播图插件 》 ui组件 》 slide（轮播组件） -->
                    <div class="mui-slider product-img">
                        <!-- 轮播图图片容器 -->
                        <!-- 1. 如果要实现无缝轮播需要在轮播图图片容器里面添加一个.mui-slider-loop类名 -->
                        <div class="mui-slider-group mui-slider-loop">
                        </div>
                        <!-- 小圆点的容器 -->
                        <div class="mui-slider-indicator">
                        </div>
                    </div>
                    <div class="product-name">
                        Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400
                    </div>
                    <div class="product-price">
                        价格：
                        <strong>￥499.1</strong>
                        <del>￥888.1</del>
                    </div>
                    <div class="product-size">
                        尺码：
                    </div>
                    <div class="product-num">
                        数量：
                        <div class="product-num-options">
                            <a href="#" class="btn-reduce">-</a>
                            <input type="number" class="count">
                            <a href="#" class="btn-add">+</a>
                        </div>
                        剩余： <span>20</span>件
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 定义商品详情的模板 -->
    <script id="productDetailTmp" type="text/html">
        <div class="mui-slider product-img">
            <div class="mui-slider-group mui-slider-loop">
                {{each pic as value i}}
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{value.picAddr}}" alt="">
                    </a>
                </div>
                {{/each}}
            </div>
            <div class="mui-slider-indicator">
                {{each pic as value i}}
                <div class="mui-indicator"></div>
                {{/each}}
            </div>
        </div>
        <div class="product-name">
            {{proName}}
        </div>
        <div class="product-price">
            价格：
            <strong>￥{{price}}</strong>
            <del>￥{{oldPrice}}</del>
        </div>
        <div class="product-size">
            尺码： {{each size as value i}}
            <span class="btn-size" >{{value}}</span> {{/each}}
        </div>
        <div class="product-num">
            数量：
            <div class="product-num-options">
                <a href="#" class="btn-reduce">-</a>
                <input type="number" class="count" value="0" max-value="{{num}}" disabled="true">
                <a href="#" class="btn-add">+</a>
            </div>
            剩余： <span class="residue-num">{{num}}</span>件
        </div>
    </script>
    <!-- 底部区域 固定在底部 -->
    <footer id="footer">
        <a href="#" class="fa-shopping-cart"></a>
        <button type="button" class="mui-btn mui-btn-warning btn-buy">立即购买</button>
        <button type="button" class="mui-btn mui-btn-danger btn-cart">加入购物车</button>
    </footer>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="js/detail.js"></script>
        <!-- 公共rem字体设置文件 -->
   <script src="js/base.js"></script>
</body>

</html>
