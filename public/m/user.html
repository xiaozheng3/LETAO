<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我的个人中心页面</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 1. 引入mui的css文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入字体图标的css文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入分类的less文件 -->
    <link rel="stylesheet/less" href="less/user.less">
    <!-- 4. 引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 固定在顶部 -->
    <header id="header">
        <a href="index.html" class="fa-arrow-left"></a>
        <h4>个人中心</h4>
    </header>
    <!-- 个人中心的主体 -->
    <main id="main">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                <!-- a不能包含a标签 -->
                        <img class="mui-media-object mui-pull-left" src="images/user.jpg">
                        <div class="mui-media-body">
                            <div class="username">用户名</div>
                            <p class='mui-ellipsis'>
                                绑定手机：<span class="mobile">123123123123</span>
                            </p>
                        </div>
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    账号与安全
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    我的购物车
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    收货地址管理
                </a>
            </li>
        </ul>
        <!-- 退出登录 -->
        <div class="exit">
            <a href="#" class="mui-btn btn-exit">退出登录</a>
        </div>
    </main>
    <!-- 底部区域 固定在底部 -->
    <footer id="footer">
        <!-- mui-row没有左右-15px 的margin所以不需要放到容器 -->
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="fa fa-home active">
                    首页
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="fa fa-bars">
                    分类
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html" class="fa fa-shopping-cart">
                    购物车
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html" class="fa fa-user">
                    个人中心
                </a>
            </div>
        </div>
    </footer>
    <!-- 5. 引入zepto的js文件 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 6. 引入mui的js文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 7. 引入模板引擎的JS文件 -->
    <script src="lib/artTemplate/template.js"></script>
    <!-- 8. 引入分类的JS文件 -->
    <script src="js/user.js"></script>
        <!-- 公共rem字体设置文件 -->
   <script src="js/base.js"></script>
</body>

</html>
