<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台主页</title>
    <!-- 1 . 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 2. 引入字体图标的css文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入登录的less文件 -->
    <link rel="stylesheet/less" href="less/index.less">
    <!-- 4. 引入less编译器文件 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 左侧导航 -->
    <aside id="nav">
        <ul class="list-group">
            <li class="list-group-item">
                <img src="images/my_logo.jpg" alt="" class="img-circle">
                <p>刘德华</p>
            </li>
            <li class="list-group-item"><a href="#"><i class="fa-user"></i>用户管理</a></li>
            <li class="list-group-item">
                <a role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample"><i class="fa-bars"></i>分类管理</a>
                <div class="collapse" id="collapseExample">
                    <div class="well">
                        <a href="categoryFirst.html">一级分类</a>
                        <a href="categorySecond.html">二级分类</a>
                    </div>
                </div>
            </li>
            <li class="list-group-item"><a href="product.html"><i class="fa-product-hunt"></i>商品管理</a></li>
        </ul>
    </aside>
    <!-- 右侧主体 -->
    <main id="main">
        <!-- 右侧的头部 -->
        <header class="header">
            <a href="#" class="pull-left fa-navicon"></a>
            <a href="#" class="fa fa-sign-out pull-right">退出</a>
        </header>
        <section class="main-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>选择</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">
                            <input type="checkbox">
                        </th>
                        <td>itcast</td>
                        <td>15102324243</td>
                        <td>已启用</td>
                        <td>
                            <button class="btn btn-danger">禁用</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <input type="checkbox">
                        </th>
                        <td>itcast</td>
                        <td>15102324243</td>
                        <td>已禁用</td>
                        <td>
                            <button class="btn btn-success">启用</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <!-- 定义一个用户信息模板 -->
    <script id="userTmp" type="text/html">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>用户名</th>
                    <th>手机号</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            	{{each rows as value i}}
                <tr>
                    <th scope="row">
                        <input type="checkbox">
                    </th>
                    <td>{{value.username}}</td>
                    <td>{{value.mobile}}</td>
                    {{if value.isDelete == 1}}
                    <td>已启用</td>
                     <td>
                        <button class="btn btn-danger btn-options" data-id="{{value.id}}" data-is-delete="{{value.isDelete}}">禁用</button>
                    </td>
                    {{else}}
                    <td>已禁用</td>
                     <td>
                        <button class="btn btn-success btn-options" data-id="{{value.id}}" data-is-delete="{{value.isDelete}}">启用</button>
                    </td>
                    {{/if}}                   
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <!-- 5. 引入jquery -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 6.引入bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 7. 引入模板引擎的JS文件 -->
    <script src="lib/artTemplate/template.js"></script>
    <!-- 8. 引入登录的js文件 -->
    <script src="js/index.js"></script>
</body>

</html>
